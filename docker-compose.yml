services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app
    environment:
      - DATABASE_URL=sqlite:///./lexee.db

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
